<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2 id="contact-header">Contact Us</h2>
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Enter firstname">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter lastname">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="emailsubject">Email Subject</label>
                <input type="text" id="emailsubject" placeholder="Enter email subject">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Enter phone number">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="answer">Give correct answer (1 + 1) </label>
                <input type="text" id="answer" placeholder="Enter answer">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="javascript/script.js"></script>
    
</body>
</html>
